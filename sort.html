<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="array"></p>
    <p id="count"></p>
</body>
<script>
    var a = [9,5,1,8,4,7];
    document.getElementById('array').innerHTML = a.length;
    var count = 0;
    for(i=0; i < a.length; i++){
        for(j = 0; j < a.length; j++){
            if(a[j] < a[j+1]){
                var temp = a[j];
                a[j] = a[j+1];
                a[j+1] = temp;
                count++;
            }
        }
    }
    document.getElementById('array').innerHTML = a;
    
    
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.push('Grapes');
    fruits.pop();
    var data="";
    document.getElementById('count').innerHTML = fruits;
    for( x in fruits){
        data += fruits[x] + "<br>";
    }
    document.getElementById('count').innerHTML = data;
</script>
</html>
