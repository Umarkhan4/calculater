<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <p id="p1"></p><span id="p1winCount"></span>
    <p id="p2"></p><span id="p2winCount"></span>
    <button onclick="startGame()">Start Game</button>
    <table>
        <tbody>
            <tr>
                <td><button class="btn" id="b1" onclick="move('b1')"></button></td>
                <td><button class="btn" id="b2" onclick="move('b2')"></button></td>
                <td><button class="btn" id="b3" onclick="move('b3')"></button></td>
            </tr>
            <tr>
                <td><button class="btn x" id="b4" onclick="move('b4')"></button></td>
                <td><button class="btn " id="b5" onclick="move('b5')"></button></td>
                <td><button class="btn" id="b6" onclick="move('b6')"></button></td>
            </tr>
            <tr>
                <td><button class="btn" id="b7" onclick="move('b7')"></button></td>
                <td><button class="btn" id="b8" onclick="move('b8')"></button></td>
                <td><button class="btn" id="b9" onclick="move('b9')"></button></td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    var ch = "X";
    var moveCount = 0;
    var p1, p2 = "";
    var p1winCount = 0;
    var p2winCount = 0;
    var b1 = document.getElementById('b1');
    var b2 = document.getElementById('b2');
    var b3 = document.getElementById('b3');
    var b4 = document.getElementById('b4');
    var b5 = document.getElementById('b5');
    var b6 = document.getElementById('b6');
    var b7 = document.getElementById('b7');
    var b8 = document.getElementById('b8');
    var b9 = document.getElementById('b9');
    var p1label = document.getElementById('p1winCount');
    var p2label = document.getElementById('p2winCount');
    function startGame() {
        p1winCount = 0;
        p2winCount = 0;
        p1 = prompt("Enter player 1 Name:");
        p2 = prompt("Enter player 2 Name:");
        document.getElementById('p1').innerHTML = p1;
        document.getElementById('p2').innerHTML = p2;
        resetValues();
    }
    function move(id) {
        moveCount++;
        var ptr = document.getElementById(id);
        ptr.innerHTML = ch;
        ptr.disabled = true;
        alert(ptr.className);
        if (ch == "X") {
            ch = 'O';
        } else {
            ch = "X";
        }
        if (moveCount >= 5) {
            checkWin();
        }
    }
    function checkWin() {
        if (b1.innerHTML == b2.innerHTML && b1.innerHTML == b3.innerHTML) {
            if (b1.innerHTML == 'X') {
                alert(p1 + " is a winner.");
                p1winCount++;
                resetValues();
            } else {
                alert(p2 + " is a winner.");
                p2winCount++;
                resetValues();
            }
        }
    }
    function resetValues() {
        moveCount = 0;
        ch = 'X';

        p1label.innerHTML = p1winCount;
        p2label.innerHTML = p2winCount;

        b1.innerHTML = "";
        b1.disabled = false;
        b2.innerHTML = "";
        b2.disabled = false;
        b3.innerHTML = "";
        b3.disabled = false;
        b4.innerHTML = "";
        b4.disabled = false;
        b5.innerHTML = "";
        b5.disabled = false;
        b6.innerHTML = "";
        b6.disabled = false;
        b7.innerHTML = "";
        b7.disabled = false;
        b8.innerHTML = "";
        b8.disabled = false;
        b9.innerHTML = "";
        b9.disabled = false;
    }
</script>

</html>
